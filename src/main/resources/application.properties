# datasource
datasource.driver=org.postgresql.ds.PGSimpleDataSource
datasource.url=jdbc:postgresql://localhost:5432/bookList
datasource.username=bookList
datasource.password=bookList
datasource.pool_size=10

#Hibernate
hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.hbm2ddl.auto=create-drop
hibernate.show_sql=true
hibernate.batch.size=20
hibernate.current.session.context.class=org.springframework.orm.hibernate5.SpringSessionContext